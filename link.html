<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Strange Inc." />
    <meta property="og:site_name" content="" />
    <meta property="og:site" content="" />
    <meta property="og:title" content="" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QR CODE GEN.</title>
    <link
      rel="stylesheet"
      href="./bootstrap.min.css"
    />
    <link rel="stylesheet" href="./boxicons.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  </head>

  <body>
    <header
      class=" qr-head d-flex flex-wrap sticky-top bg justify-content-center py-3 mb-4"
    >
      <a
        href="#"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        ><img src="./Logo@2x.png" width="200px" height="100px" alt="" />
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="https://technoisland.com.ng/"
            class="nav-link active"
            aria-current="page"
            >Check Website</a
          >
        </li>
      </ul>
    </header>
    <main class="qr-main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2">
            <div class="col">
              <div class="card qr-main-1">
                <div class=" qr-main-11 container">
                  <div id="qr-main-10">
                    <div class="row qr-main-12">
                      <div class="col-2 ">
                        <p class="qr-link qr-active-2">
                          <i class="bx bx-link" style="color: #FEC200"></i> Link
                        </p>
                      </div>
                      <div class="col-2 ">
                        <p class="qr-link qr-active-1">
                          <a href="./index.html"
                            ><i class="bx bx-text"></i> Text</a
                          >
                        </p>
                      </div>
                      <div
                        class="col-2 "
                        style="border-top: 1px solid #707070; border-left: 1px solid #707070"
                      >
                        <p class="qr-link">
                          <i class="bx bxs-envelope"></i> Email
                        </p>
                      </div>
                      <div class="col-2 " style="border-top: 1px solid #707070">
                        <p class="qr-link"><i class="bx bx-image"></i> Image</p>
                      </div>
                      <div
                        class="col-3 "
                        style="border-top: 1px solid #707070; border-right: 1px solid #707070"
                      >
                        <p class="qr-link">
                          <i class="bx bxl-whatsapp"></i> Whatsapp
                        </p>
                      </div>
                    </div>
                    <div class="row qr-main-12">
                      <div
                        class="col-2 "
                        style="border-left: 1px solid #707070; border-top: 1px solid #707070"
                      >
                        <p class="qr-link">
                          <i class="bx bx-mobile-alt"></i> App
                        </p>
                      </div>
                      <div class="col-2 " style="border-top: 1px solid #707070">
                        <p class="qr-link">
                          <i class="bx bxs-video"></i> Video
                        </p>
                      </div>
                      <div class="col-2 ">
                        <p class="qr-link">
                          <i class="bx bxs-file-pdf"></i> PDF
                        </p>
                      </div>
                      <div class="col-2 ">
                        <p class="qr-link">
                          <i class="bx bxs-image"></i> Image
                        </p>
                      </div>
                      <div
                        class="col-2 "
                        style="border-right: 1px solid #707070; margin-left: 39px;"
                      >
                        <p class="qr-link"><i class="bx bxs-phone"></i> Call</p>
                      </div>
                    </div>
                    <div class="row qr-main-12">
                      <div
                        class="col-2 "
                        style="border-left: 1px solid #707070; border-bottom: 1px solid #707070"
                      >
                        <p class="qr-link">
                          <i class="bx bxs-message-rounded-check"></i> SMS
                        </p>
                      </div>
                      <div
                        class="col-2 "
                        style="border-bottom: 1px solid #707070"
                      >
                        <p class="qr-link"><i class="bx bx-wifi"></i> WIFI</p>
                      </div>
                      <div
                        class="col-2 "
                        style="border-bottom: 1px solid #707070"
                      >
                        <p class="qr-link">
                          <i class="bx bxs-share-alt"></i> Socials
                        </p>
                      </div>
                      <div
                        class="col-5"
                        style="border-right: 1px solid #707070; padding-left: 61px; border-bottom: 1px solid #707070"
                      >
                        More features coming soon!
                      </div>
                    </div>
                  </div>
                </div>
                <div class="qr-input">
                  <p>Enter URL</p>
                  <input type="url" class="qr-url" placeholder="http://" />
                </div>
              </div>
            </div>
            <div class="col">
              <div class=" qr-main-2">
                <div class="qr-main-21"></div>
                <button type="submit" class="btn qr-btn-1 btn-sm ">
                  Generate Code
                </button>
                <button type="submit" class="btn qr-btn-2 btn-sm ">
                  Download
                </button>
              </div>

              <div class="card-body qr-main-3">
                <h3 class="">Share</h3>

                <a href="#"
                  ><img
                    class="qr-links"
                    src="./Icon awesome-facebook-square.png"
                    alt=""
                /></a>
                <a href="#"
                  ><img
                    class="qr-links"
                    src="./Icon awesome-twitter-square.png"
                    alt=""
                /></a>
                <a href="#"
                  ><img
                    class="qr-links"
                    src="./Icon awesome-whatsapp-square.png"
                    alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="qr-footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4"
    >
      <a
        href="https://technoisland.com.ng/how-to-generate-a-link-to-your-instagram-profile-online/"
        class="col-md-4 mb-0"
      >
        Generate your Instagram Link Online
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="https://techy.com.ng/" class="px-2 ">Blog</a>
        </li>
        <li class="nav-item">
          <a href="https://technoisland.com.ng/terms-conditions/" class="px-2 "
            >Terms & Conditions</a
          >
        </li>
        <li class="nav-item">
          <a href="https://technoisland.com.ng/privacy-policy-2/" class="px-2 "
            >Privacy Policy</a
          >
        </li>
      </ul>
    </footer>
    <script src="./bootstrap.min.js"></script>
  </body>
</html>
